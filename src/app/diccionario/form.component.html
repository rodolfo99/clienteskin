<ul class="alert alert-danger" *ngIf="errores.length>0">
  <li *ngFor="let err of errores">
    {{ err }}
  </li>
</ul>

<div class="card bg-dark text-white">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">
    <form #tecnicoForm="ngForm">
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Id</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="diccionariox.idDic" name="idDic" disabled />
        </div>
      </div>
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Formulario</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="diccionariox.formulario" name="formulario" disabled />
        </div>
      </div>
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Control</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="diccionariox.control" name="control" disabled />
        </div>
      </div>
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Modulo</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="diccionariox.modulo" name="modulo" disabled />
        </div>
      </div>
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">texto</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="diccionariox.texto" name="texto" disabled />
        </div>
      </div>
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="diccionariox.sustituto" name="sustituto" required
            #sustituto="ngModel" />
          <div class="alert alert-danger" *ngIf="sustituto.invalid && (sustituto.dirty || sustituto.touched)">
            <div>
              Nombre es requerido
            </div>
          </div>

        </div>
      </div>
        <div class="form-group row">
          <div class="col-sm-6">
            <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!diccionariox.idDic else Blockesino"
              [disabled]="!tecnicoForm.form.valid">Crear</button>

            <ng-template #Blockesino>
              <button class="btn btn-primary" role="button" (click)="update()"
                [disabled]="!tecnicoForm.form.valid">Guardar</button>
            </ng-template>
          </div>
        </div>
      </form>
  </div>
</div>
